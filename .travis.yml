sudo: required
dist: trusty
branches:
  only:
    - master
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
script:
- pdflatex -interaction=nonstopmode -halt-on-error *.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: document.pdf
  skip_cleanup: true
  on:
    tags: true
  overwrite: true